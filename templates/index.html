<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HTML Template from http://getbootstrap.com/getting-started/ -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Wikis</title>

    <!-- Bootstrap -->
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
    <link
    	href="/static/node_modules/oojs-ui/dist/oojs-ui-mediawiki.min.css"
    	rel="stylesheet"
    	type="text/css"
    >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    	<h1>Manage Wikis</h1>

		<h2>Currently configured wikis</h2>
		<ul class="wikis" {% if is_authorised %}data-authorised{% endif %}>
		{%- for wiki in extrawikis -%}
		<li data-wiki="{{ wiki }}">{{ wiki }}</li>
		{%- endfor -%}
		</ul>
        {%- if is_authorised -%}
		<div class="add-form"></div>
        {%- endif -%}

        <h2>Configure software</h2>
        <p>Current version: <tt class="version">{{ software_version }}</tt></p>
        {%- if is_authorised -%}
        <div class="update-button"></div>
        {%- endif -%}

    </div>

    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/node_modules/oojs/dist/oojs.jquery.js"></script>
    <script src="/static/node_modules/oojs-ui/dist/oojs-ui.min.js"></script>
    <script src="/static/node_modules/oojs-ui/dist/oojs-ui-mediawiki.min.js"></script>
    <script src="/static/edit.js"></script>
    <script src="/static/version.js"></script>
  </body>
</html>
